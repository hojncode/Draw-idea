<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw-Idea</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <canvas></canvas>
    <input id="line-width" type="range" min="1" max="20" value="5" step="0.1" />
    <div>
      <!-- data- 는 -다음에 내가 넣고 싶은 html 요소 값을 자바스크립트에서 쓸 수 있게 하는 attribute다. -->
      <div
        class="color-option"
        style="background-color: #000000"
        data-color="#000000"
      ></div>
      <div
        class="color-option"
        style="background-color: #ff3838"
        data-color="#ff3838"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffb8b8"
        data-color="#ffb8b8"
      ></div>
      <div
        class="color-option"
        style="background-color: #c56cf0"
        data-color="#c56cf0"
      ></div>
      <div
        class="color-option"
        style="background-color: #ff9f1a"
        data-color="#ff9f1a"
      ></div>
      <div
        class="color-option"
        style="background-color: #fff200"
        data-color="#fff200"
      ></div>
      <div
        class="color-option"
        style="background-color: #32ff7e"
        data-color="#32ff7e"
      ></div>
      <div
        class="color-option"
        style="background-color: #7efff5"
        data-color="#7efff5"
      ></div>
      <div
        class="color-option"
        style="background-color: #18dcff"
        data-color="#18dcff"
      ></div>
      <div
        class="color-option"
        style="background-color: #7d5fff"
        data-color="#7d5fff"
      ></div>
    </div>
    <input type="color" id="color" />
    <script src="app.js"></script>
  </body>
</html>
